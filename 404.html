<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
    <style>
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
        color: #F24848;
        margin: 0;
      }
      .notfound-container {
        text-align: center;
        max-width: 420px;
        width: 100%;
      }
      h1 {
        font-size: 3em;
        color: #F24848;
        margin-bottom: 12px;
        letter-spacing: 0.03em;
      }
      p {
        color: #F24848;
        margin: 12px 0 0 0;
        font-size: 1.15em;
      }
      a.home-btn {
        display: inline-block;
        margin-top: 28px;
        padding: 12px 32px;
        background: transparent;
        color: #F24848;
        border: 2px solid #F24848;
        border-radius: 8px;
        font-size: 1.1em;
        text-decoration: none;
        font-weight: 600;
        transition: background 0.2s, color 0.2s;
      }
      a.home-btn:hover {
        background: #F24848;
        color: #000;
      }
    </style>
</head>
<body>
  <div class="notfound-container">
    <h1>404 Not Found</h1>
    <p>Sorry, the page you are looking for does not exist.</p>
    <a class="home-btn" href="index.html">Go to homepage</a>
  </div>
</body>
</html>
