# Site settings
title: "Dastan Medetbekov"
description: "Personal Website & Blog"
url: "https://dastanmedetbekov.github.io"
baseurl: ""

# Author
author: "Dastan Medetbekov"
email: "hello@example.com"
github_username: dastanmedetbekov

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  hard_wrap: false
  
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections
collections:
  posts:
    output: true
    permalink: /posts/:year-:month-:day-:title/

# Pagination
paginate: 10
paginate_path: "/blog/page:num/"

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .bundle/
  - .git/
  - .github/
  - node_modules/
  - "*.gemspec"

# Include
include:
  - _pages

# Timezone
timezone: Asia/Bishkek

# GitHub Pages specific
github: [metadata]
