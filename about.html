## About Me

Hi! I'm **Dastan Medetbekov**, a developer who loves building things with code. I'm passionate about clean code, simple solutions, and the open web.

This blog is my personal space to share:

- Technical posts about programming and software development
- Thoughts on technology, tools, and workflows
- Book reviews and recommendations
- Tutorials and how-to guides
- Random observations and ideas

## About This Site

This website is intentionally simple. It's built with:

- **Pure HTML & CSS** - No bloated frameworks
- **Markdown** for content - Easy to write and maintain
- **GitHub Pages** for hosting - Free, fast, and reliable
- **No tracking** - Your privacy matters
- **No JavaScript** (except for Markdown rendering) - Fast and accessible

### Site Structure

The blog is organized into three main sections:

1. **News** - Quick announcements and site updates
2. **Posts** - Short, Telegram-style thoughts and links
3. **Articles** - Long-form writing and in-depth tutorials

This structure lets me share different types of content without forcing everything into the same format.

## Design Philosophy

I'm inspired by the early web (2000s era) when personal websites were actually *personal*. No cookie banners, no analytics tracking, no ads - just content and personality.

### Why This Design?

- **Simple** - No unnecessary complexity
- **Fast** - Loads instantly, works everywhere
- **Accessible** - Works without JavaScript
- **Personal** - Reflects my style and preferences
- **Sustainable** - Easy to maintain long-term
